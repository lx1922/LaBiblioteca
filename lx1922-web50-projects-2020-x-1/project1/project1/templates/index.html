<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{{ url_for('static', filename='icons/books.png') }}" type="image/icon type">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>La Biblioteca</title>
</head>
<body>
    <header id="header">La Biblioteca</header>
    <form action="{{ url_for('library') }}" method="post">
      <div id="form">
        <div class="form-group">
          <label >Username</label>
          <input type="username" name="username" class="form-control" id="exampleInputUserName1" placeholder="Username">
        </div>
        <div class="form-group">
          <label >Email address</label>
          <input type="email" name="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
        <div id="buttons">
          <span><button class="btn btn-primary" id="signup">Sign Up</button></span><span> Already registered login <a href="{{ url_for('login') }} ">here</a>!</span>
        </div>
      </div>
    </form>
</body>
</html>
